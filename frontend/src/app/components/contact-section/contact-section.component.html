<section class="relative block py-24 lg:pt-0 bg-blueGray-800">
  <div class="container mx-auto px-4">
    <!-- Section Title -->
    <div class="flex flex-wrap justify-center text-center mb-12">
      <div class="w-full lg:w-6/12 px-4">
        <h2 class="text-4xl text-[#0dcaf0] font-semibold">Contact Us</h2> 
        <p class="text-lg leading-relaxed mt-4 text-blueGray-200">
          Have a question or want to collaborate with us? Fill out the form below, and we'll get back to you as soon as possible.
        </p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="flex flex-wrap justify-center">
      <div class="w-full lg:w-6/12 px-4">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-[#f0f6ff] p-8">
          <p class="leading-relaxed mt-1 mb-4 text-center text-blueGray-500">
            Fill out the form below, and our team will contact you within 24 hours.
          </p>

          <!-- Full Name Field -->
          <div class="relative w-full mb-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Full Name</label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Your full name"
            />
          </div>

          <!-- Email Field -->
          <div class="relative w-full mb-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Email</label>
            <input
              type="email"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Your email address"
            />
          </div>

          <!-- Subject Field -->
          <div class="relative w-full mb-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Subject</label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Subject of your message"
            />
          </div>

          <!-- Message Field -->
          <div class="relative w-full mb-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Message</label>
            <textarea
              rows="4"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <!-- Send Button -->
          <div class="text-center mt-6">
            <button
              class="bg-[#0dcaf0] text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:bg-[#1789b0] transition duration-300"
              type="button"
            >
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
