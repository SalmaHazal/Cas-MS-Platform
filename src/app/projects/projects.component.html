<app-navbar></app-navbar>

<div class="container mx-auto my-6 px-4">
  <div class="card shadow-xl bg-base-100" *ngIf="customer">
    <div class="card-body">
      <h2 class="card-title text-primary">Customer List</h2>

      <div class="overflow-x-auto mt-4">
        <table class="table table-zebra text-center">
          <thead class="bg-base-200">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Code</th>
              <th>Email</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customer">
              <td>{{ c.id }}</td>
              <td>{{ c.firstname }}</td>
              <td>{{ c.code }}</td>
              <td>{{ c.email }}</td>
              <td>
                <div class="avatar">
                  <div class="w-12 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                    <img [src]="c.photo" alt="Customer Photo" />
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
